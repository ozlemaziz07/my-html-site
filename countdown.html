<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #countdown {
      font-size: 3em;
      margin-top: 20px;
    }
    #birthday-message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff6f61;
    }
    .heart {
      color: #ff6f61;
      font-size: 2em;
    }
    .birthday {
      background-color: purple;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Countdown to Christmas</h1>
  <div id="countdown"></div>
  <div id="birthday-message"></div>

  <script>
    // Countdown Logic
    function updateCountdown() {
      const targetDate = new Date("December 25, 2024 00:00:00").getTime();
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;
      
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (timeRemaining < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "Merry Christmas!";
        document.getElementById("birthday-message").innerHTML = "<span class='birthday'>Happy Birthday Hakkı!</span> <span class='heart'>❤</span>";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
